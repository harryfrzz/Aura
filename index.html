            <button id="tasks" type="button">Tasks</button>

            <img src="icons/fullscreen.png" width="25" height="25">
        </div>
        <div id="grid">
            <div id="griditem">
                <h1 id="time" style="margin-top: 300px; margin-left: 100px; font-size: 5vw; ">00:00</h1>
                <h2 id="date" style="font-size: 3vw; margin-left: 100px;">It's Wednesday</h2>
            </div>
        </div>
        <div id="link-area">
            <div id="linksBox">
                <div id="linkObject">
                    <a id="link" href="www.google.com" style="color: aliceblue;">Google</a>
                </div>
                <div id="linkObject">

                <button type="button" id="addLink">+</button>
                </div>
            </div>  
        </div>

        <!--HTML Code for Task management-->

        <div class="container">
            <div id="gridView">
                <div id="item">
                    <div id="itemBar">
                        <h1 id="headingNT">Tasks</h1>
                        <button id="clearAllTask" type="submit">Clear All Tasks</button>
                        <script>
                            var clear = document.getElementById("clearAllTask");
                            clear.onclick = function(){
                            for (let f = 0; f < localStorage.length; f++) { 
                                localStorage.removeItem(localStorage.key(f));
                            }
                            window.location.reload()
                            console.log("Cleared");
                        }
                        </script>
                    </div>
                    <div id="taskObject">
                            <input placeholder="Enter Task" type="text" id="task">
                            <button type="submit" id="submitBut">Submit</button>
                            <button type="submit" onclick="rmv(this)" id="delete-default">Submit</button>
                            <script>
                                function rmv(btn){
                                    var buttonID = btn.id;
                                    var keyarr = [];
                                    for (let i = 0; i < localStorage.length; i++) { 
                                        let values = localStorage.key(i);
                                        keyarr.push(values);
                                    }
                                    keyarr.sort();
                                    for (let j = 0; j < localStorage.length; j++) {
                                        if(keyarr[j].slice(0,-5) == buttonID.slice(0,-7)){
                                        localStorage.removeItem(keyarr[j]);
                                        }  
                                    }
                                    window.location.reload()
                                }
                            </script>
                            <script>
                                function dno(btn){
                                    var buttonID = btn.id;
                                    var keyarr = [];
                                    document.getElementById(buttonID).style.background = "green";
                                    for (let i = 0; i < localStorage.length; i++) { 
                                        let values = localStorage.key(i);
                                        keyarr.push(values);
                                    }
                                    keyarr.sort();
                                    for (let j = 0; j < localStorage.length; j++) {
                                        if(keyarr[j].slice(0,-5) == buttonID.slice(0,-7)){
                                        localStorage.removeItem(keyarr[j]);
                                        }  
                                    }
                                    window.location.reload()
                                }
                            </script>
                    </div>
                    <div id="objectHolder">    
                    </div>
                </div>
            </div>
        </div>
        <script src="Scripts/TimeAndDate.js"></script>
        <script src="Scripts/localStorage.js"></script>
    </body>
</html>
