    <div id="grid">
        <div id="griditem">
            <h1 id="time">00:00</h1>
            <h2 id="date">It's Wednesday</h2>
            <h2 id="greetingMessage">Good morning!</h2>
        </div>
    </div>
    <div id="link-area">
        <div id="linksBox">
            <div id="linkHolder">
            </div>
            <script>
                function removeLink(btn) {
                    var buttonID = btn.id;
                    //var keyarr = [];
                    var keyArray = [];
                    var linkArray = [];
                    var arr = [];
                    for (let i = 0; i < localStorage.length; i++) { 
                        let values = localStorage.key(i);
                        keyArray.push(values);
                    }
                    for (let j = 0; j < localStorage.length; j++) { 
                        if(keyArray[j].startsWith("link-")){
                            linkArray.push(keyArray[j]);
                     }
                    }
                    linkArray.sort();
                    for (let k = 0; k < linkArray.length; k++) {
                        if(linkArray[k].slice(5) == buttonID.slice(7)){
                            localStorage.removeItem(linkArray[k]);
                            document.getElementById(linkArray[k]).remove();
                        }  
                    }   
            }
            </script>
            <div id="myPopup" class="popup">
                <div class="popup-content">
                    <h1 style="color: black">
                        Add links</h1>
                    <input type="text" placeholder="Enter Name" id="linkName">
                    <input type="text" placeholder="Link Address" id="linkSpace">
                    <button type="submit" id="linkAddBtn">Add</button>
                    <button id="closePopup">Close</button>
                </div>
            </div>
            <div id="settingsPopup" class="popupSettings">
                <div class="popupSettings-content">
                    <h1 style="color: black">Settings</h1>
                    <h2>Clock Customisation</h2>
                    <!--Font 1-->
                    <label>
                    <input type="radio" id="clockstyle-1" name="font" value="Arial">Font 1</label>
                    
                    <!--Font 2-->
                    <label>
                    <input type="radio" id="clockstyle-2" name="font" value="Courier New">Font 2</label>
                    
                    <!--Font 3-->
                    <label>
                    <input type="radio" id="clockstyle-3" name="font" value="Georgia">Font 3</label>
                    
                    <!--Font 4-->
                    <label>
                    <input type="radio" id="clockstyle-4" name="font" value="Times New Roman">Font 4</label>
                    
                    <h2>Date type</h2>
                    <label>
                        <input type="radio" name="dtype" value="formatted">
                        Formatted Date
                    </label>
                    <label>
                        <input type="radio" name="dtype" value="text" checked>
                        Text Date
                    </label>
                    <button id="closePopupSet" onclick="closeSettings()">Close</button>
                    
                    <h4 style="text-align: center;">Created With ❤️ By Harryfrz</h4>
                </div>
            </div>
        </div>
    </div>  

    <!-- HTML Code for Task management -->

    <div class="container">
        <div id="gridView">
            <div id="item">
                <div id="itemBar">
                    <h1 id="headingNT">Tasks</h1>
                </div>
                <div id="taskObject">
                    <input placeholder="Enter Task" type="text" id="task">
                    <button type="submit" id="submitBut">Add Task</button>
                    <button type="submit" onclick="rmv(this)" id="delete-default">delete</button>
                    <script>
                        function rmv(btn) {
                            var buttonID = btn.id;
                            var keyarr = [];
                            for (let i = 0; i < localStorage.length; i++) { 
                                let values = localStorage.key(i);
                                keyarr.push(values);
                            }
                            keyarr.sort();
                            for (let j = 0; j < localStorage.length; j++) {
                                if(keyarr[j].slice(0,-5) == buttonID.slice(0,-7)){
                                    localStorage.removeItem(keyarr[j]);
                                }  
                            }
                            document.getElementById(buttonID).remove;
                        }

                        function dno(btn) {
                            var buttonID = btn.id;
                            var keyarr = [];
                            document.getElementById(buttonID).style.background = "green";
                            for (let i = 0; i < localStorage.length; i++) { 
                                let values = localStorage.key(i);
                                keyarr.push(values);
                            }
                            keyarr.sort();
                            for (let j = 0; j < localStorage.length; j++) {
                                if(keyarr[j].slice(0,-5) == buttonID.slice(0,-7)){
                                    localStorage.removeItem(keyarr[j]);
                                }  
                            }
                            window.location.reload();
                        }
                    </script>
                </div>
                <div id="objectHolder"></div>
            </div>
